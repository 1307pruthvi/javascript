<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://www.animatedimages.org/data/media/291/animated-butterfly-image-0018.gif'">Turn on the light</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaMwavmBdwE7f_dB9gIt7ZcwHn3rI30w2DorvgclyV8q1Ke7eZsIH6RzY1Uh-KlYtPnSY&usqp=CAU">Turn off the light</button>

</body>
</html>
